<body>
    <h1>Linkedin</h1>
    <!-- <img src="linked in.png"> -->
    <h2>Make the most of Your Professional Life</h2>
    <div id="outer">
        <div class="form1">
            <label for="email">Email or phone number</label>
            <br>
            <input type="email" name="email" id="email" required placeholder="abc@mail.com">
        </div>
        <div class="form2">
            <label for="password"> Password </label>
            <br>
            <input type="password" name="password" id="password" required>
            <p> By clicking agree & join, you agree to the Linked in<a href="#">User agreement, privacy policy</a>and <a
                    href="">Cookie Policy</a> </p>
        </div>
        <div class="box">
            <p id="inbox">Agree & Join</p>
        </div>
        <hr>
        <div class="box1">
            <p id="in"> Join with Google </p>
        </div>
        <div id="link">
            <h3>Already on Linkedin? <a href="#"> Sign up</a> </h3>
        </div>

    </div>
    <div class="get">
        Looking to create a page for a business?<a href="">Get help</a>
    </div>
